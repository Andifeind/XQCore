<!DOCTYPE html>
<html>
<head>
  <title>XQCore user registration example</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="registration.css">
  <script type="text/javascript" src="/lib/jquery.min.js"></script>
  <script type="text/javascript" src="/js/xqcore.js"></script>
  <script type="text/javascript" src="registration.controller.js"></script>
  <script type="text/javascript" src="registration.model.js"></script>
  <script type="text/javascript" src="registration.view.js"></script>
</head>

<body>
<div id="regform">
  <form>
    <dl>
      <dt>Username:</dt>
      <dd><input type="text" name="username"></dd>
    </dl>
    <dl>
      <dt>e-Mail:</dt>
      <dd><input type="text" name="email"></dd>
    </dl>
    <dl>
      <dt>Password:</dt>
      <dd><input type="password" name="password"></dd>
    </dl>
    <dl>
      <dt>Confirm your password:</dt>
      <dd><input type="password" name="password2"></dd>
    </dl>
    
    <div class="formButtons">
      <button type="submit" class="submitForm">Create account</button>
    </div>
  </form>
</div>
</body>
</html>
